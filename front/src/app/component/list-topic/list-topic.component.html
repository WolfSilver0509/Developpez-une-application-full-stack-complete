<div class="list">
  <div class="card-container">
    <mat-card class="item" *ngFor="let topic of topics" fxFlex fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap>
      <mat-card-header>
        <mat-card-title>{{ topic.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ topic.description }}</p>
        <app-subscribe-button
          [isSubscribed]="topic.isSubscribed!"
          [topicId]="topic.id"
          (onSubscribe)="handleSubscription($event)">
        </app-subscribe-button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
