      <mat-card-header>
        <mat-card-title>{{ topic.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ topic.description }}</p>
        <div class="center">
          <button mat-raised-button color="primary" type="button" (click)="unsubscribeFromTopic(topic.id)">
            Se d√©sabonner
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
