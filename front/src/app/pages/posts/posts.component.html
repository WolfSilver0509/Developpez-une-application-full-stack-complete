<app-header></app-header>
<div class="actions">
  <button mat-raised-button color="primary" (click)="navigateToCreatePost()">Cr√©er un nouveau post</button>
</div>
<div class="list">
  <div class="card-container">
    <mat-card class="item" *ngFor="let post of posts" fxFlex fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap>
      <mat-card-header>
        <mat-card-title>  {{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-subtitle>
        <span>{{ post.created_at  | date: 'dd/MM/yyyy' }}</span>
      </mat-card-subtitle>
      <mat-card-content>
        <p>{{ post.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
