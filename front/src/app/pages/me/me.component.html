<app-header></app-header>

<section class="profil-section">
  <h1>Profil utilisateur</h1>
  <form [formGroup]="profileForm" (ngSubmit)="onSaveProfile()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" placeholder="********">
      <div *ngIf="profileForm.get('password')!.invalid && profileForm.get('password')!.touched" class="error-message">
        Votre mot de passe doit contenir un nombre, une lettre majuscule, une lettre minuscule, un caractère spécial, et au moins 8 caractères.
      </div>
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">Sauvegarder</button>
  </form>
  <button mat-button class="mat-warn" (click)="onLogout()">Se déconnecter</button>
</section>

<div class="separator"></div>

<section class="abonnements-section">
  <h2>Abonnements</h2>
  <app-subscribe-list-topic></app-subscribe-list-topic>
</section>
